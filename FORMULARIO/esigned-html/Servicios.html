<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Servicios de la Empresa</h1>
    </header>
    <div class="container">
        <section>
            <h2>Servicios Ofrecidos</h2>
            <ul>
                <li>Servicio 1: Descripción del servicio 1.</li>
                <li>Servicio 2: Descripción del servicio 2.</li>
                <li>Servicio 3: Descripción del servicio 3.</li>
            </ul>
        </section>
        <section>
            <h2>Contacto</h2>
            <form action="#" method="post">
                <div>
                    <input type="text" placeholder="Apellido Paterno" required>
                </div>
                <div>
                    <input type="text" placeholder="Apellido Materno" required>
                </div>
                <div>
                    <input type="email" placeholder="Email" required>
                </div>
                <div>
                    <input type="text" id="carnet" placeholder="C.I" pattern="\d{7,8}" title="Debe ingresar 7-8 números" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn_on-hover">ENVIAR</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
